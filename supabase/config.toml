# Supabase Local Development Configuration
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://yourdomain.com"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Apple OAuth (for Sign in with Apple)
[auth.external.apple]
enabled = true
client_id = "com.vagusnervereset.app"
secret = "your_apple_secret_here"
redirect_uri = "https://your-project-ref.supabase.co/auth/v1/callback"

[edge_functions]
enabled = true

[[edge_functions.function]]
name = "verify-purchase"
verify_jwt = true
